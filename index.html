<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1 class="greeting" id="greeting"></h1>
        <div class="bookmark">
            <a href="https://mail.google.com/mail/u/0/#inbox" class="bookmark-item" aria-label="GMAIL">
                <button class="bookmark-btn" aria-label="Bookmark this">
                    <img src="./svg/gmail.svg" alt="Bookmark icon" class="bookmark-icon">   
                </button>
            </a>
            <a href="https://calendar.google.com/calendar/u/0/r" class="bookmark-item" aria-label="GMAIL">
                <button class="bookmark-btn" aria-label="Bookmark this">
                    <img src="./svg/calendar.svg" alt="Bookmark icon" class="bookmark-icon">   
                </button>
            </a>
            <a href="https://drive.google.com/drive/my-drive" class="bookmark-item" aria-label="GMAIL">
                <button class="bookmark-btn" aria-label="Bookmark this">  
                    <img src="./svg/drive.svg" alt="Bookmark icon" class="bookmark-icon">   
                </button>
             </a>
            <a href="https://photos.google.com/" class="bookmark-item" aria-label="GMAIL">
                <button class="bookmark-btn" aria-label="Bookmark this">   
                    <img src="./svg/photos.svg" alt="Bookmark icon" class="bookmark-icon">  
                </button>
            </a>
            <a href="https://app.parqet.com/p/635973d5048cde351b31451a" class="bookmark-item" aria-label="GMAIL">
                <button class="bookmark-btn" aria-label="Bookmark this">
                    <img src="./svg/parqet.svg" alt="Bookmark icon" class="bookmark-icon">  
                </button>
            </a>
        </div>
    </body>
</html>
